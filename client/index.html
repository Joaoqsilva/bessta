<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>SimpliAgenda - Sistema de Agendamento Online</title>
  <meta name="description"
    content="SimpliAgenda é a plataforma completa de agendamento online para profissionais. Gerencie sua agenda, receba pagamentos e fidelize seus clientes." />
  <meta name="keywords"
    content="agendamento online, sistema de agendamento, agenda profissional, barbearia, clínica, psicologia, salão de beleza" />
  <meta name="author" content="SimpliAgenda" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SimpliAgenda - Sistema de Agendamento Online" />
  <meta property="og:description" content="Plataforma completa de agendamento online para profissionais." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#7c3aed" />

  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts - Inter (primary) + Outfit (headings) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-heading: 'Outfit', 'Inter', sans-serif;
    }

    html,
    body,
    #root,
    .landing-page,
    .store-dashboard,
    [class*="landing-"],
    [class*="dashboard-"],
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    a,
    button,
    input,
    textarea,
    select,
    div {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .h1,
    .h2,
    .h3,
    .h4,
    .h5,
    .h6 {
      font-family: 'Outfit', 'Inter', sans-serif !important;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
